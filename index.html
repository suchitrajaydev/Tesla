<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="">
    <title>A Web Page</title>
    <link rel="stylesheet" href="tesla.css">
</head>
<body>
    <header>TESLA</header>
    <section class="videoSummer">
        <video controls>
            <source src="images/homepage-video-summer-2017.mp4" type="video/mp4">
            <source src="images/homepage-video-summer-2017%20copy.mov" type="video/mov">
        </video>

    </section>
    <section class="personalDetails">
        <span class="text">Be the first one to own the new Tesla Model 3 Sign up to our mailing list to find out more.</span>
        <form id="userDetails">
            <input type="email" id="email" placeholder="Email address" name="email"><br>
            <input type="text" placeholder="First name" id="fname">
            <input type="text" placeholder="Last name" id="lname">
            <select id="country">
                <option>Country</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
            </select>
            <input type="submit">
        </form>
    </section>
    <script type="application/javascript" src="tesla.js"></script>
</body>
</html>
